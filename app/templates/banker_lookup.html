{% extends "base.html" %}
{% block content %}
<h1>Banker Lookup</h1>

{% if session.get('banker_id') %}
<form id="lookup-form">
  <label>
    <span>KYC ID</span>
    <input type="text" id="kyc-id" placeholder="Enter KYC ID" required>
  </label>
  <div class="actions">
    <button type="submit" class="btn">Lookup</button>
  </div>
</form>
<div id="lookup-result"></div>
{% else %}
<div class="card">
  <h3>Banker Login Required</h3>
  <p>Please <a href="/banker-login">sign in as a banker</a> to use KYC lookup.</p>
</div>
{% endif %}
{% endblock %}
{% block scripts %}
<script>
  {% if not session.get('banker_id') %}
  window.location.href = '/banker-login';
  {% else %}
  window.BankerUI = { lookup: "/api/banker/kyc/" };
  {% endif %}
</script>
{% endblock %}
