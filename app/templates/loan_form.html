{% extends "base.html" %}
{% block content %}
<h1>Loan Application</h1>

<style>
  /* --- Form Container --- */
  #loan-form {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
    max-width: 900px;
    margin: 0 auto;
    padding: 2rem;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  }

  /* --- Grid Rows --- */
  .grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1.5rem;
  }

  /* --- Labels & Inputs --- */
  label {
    display: flex;
    flex-direction: column;
    font-weight: 600;
    color: #333;
  }

  label span {
    margin-bottom: 6px;
    font-size: 15px;
  }

  input,
  select {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 16px;
    transition: border-color 0.2s;
  }

  input:focus,
  select:focus {
    border-color: #007bff;
    outline: none;
  }

  /* --- Full Width Field (Purpose) --- */
  label.full {
    grid-column: span 2;
  }

  /* --- Actions Buttons --- */
  .actions {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin-top: 1rem;
  }

  .btn {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 22px;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .btn.secondary {
    background-color: #6c757d;
  }

  .btn:hover {
    background-color: #0056b3;
  }

  .btn.secondary:hover {
    background-color: #5a6268;
  }

  /* --- Tips & Results --- */
  .kicker {
    color: #666;
    font-size: 14px;
    margin-top: 0.5rem;
  }

  #loan-result {
    margin-top: 1rem;
    padding: 1rem;
    border-radius: 6px;
    background: #e5e7eb;
    border: 1px solid #ddd;
    color: #000 !important;
  }

  /* Force text elements inside result to black, but keep buttons readable */
  #loan-result p, #loan-result b, #loan-result span, #loan-result div {
    color: #000 !important;
  }
  #loan-result a.btn { color: #fff !important; }

  /* KYC CTA section */
  #loan-result .kyc-cta {
    margin-top: 12px;
    padding: 10px 12px;
    background: #d1d5db; /* gray */
    border: 1px solid #c5c9cf;
    border-radius: 6px;
    display: inline-block;
  }

  /* --- Responsive Design --- */
  @media (max-width: 700px) {
    .grid {
      grid-template-columns: 1fr;
    }
    label.full {
      grid-column: span 1;
    }
  }
</style>

<form id="loan-form" class="card">
  <div class="grid">
    <label>
      <span>Full Name</span>
      <input type="text" name="full_name" required />
    </label>
    <label>
      <span>Email</span>
      <input type="email" name="email" required />
    </label>
  </div>

  <div class="grid">
    <label>
      <span>Loan Amount (₹)</span>
      <input type="number" name="amount" min="1000" step="100" required />
    </label>
    <label>
      <span>Term (months)</span>
      <input type="number" name="term" min="6" max="120" required />
    </label>
  </div>

  <div class="grid">
    <label>
      <span>Monthly Income (₹)</span>
      <input type="number" name="income" min="0" step="100" required />
    </label>
    <label>
      <span>Existing EMIs (₹/month)</span>
      <input type="number" name="emi" min="0" step="100" value="0" />
    </label>
  </div>

  <div class="grid">
    <label>
      <span>Employment Type</span>
      <select name="employment_type">
        <option value="salaried">Salaried</option>
        <option value="self_employed">Self-employed</option>
        <option value="student">Student</option>
        <option value="retired">Retired</option>
        <option value="other" selected>Other</option>
      </select>
    </label>
    <label>
      <span>Age</span>
      <input type="number" name="age" min="18" max="100" required />
    </label>
  </div>

  <div class="grid">
    <label>
      <span>Employer / Business Name</span>
      <input type="text" name="employer" />
    </label>
    <label>
      <span>Residence Type</span>
      <select name="residence_type">
        <option value="owned">Owned</option>
        <option value="rented">Rented</option>
        <option value="parental">Parental</option>
        <option value="pg_hostel">PG/Hostel</option>
      </select>
    </label>
  </div>

  <div class="grid">
    <label>
      <span>Credit Score (optional)</span>
      <input type="number" name="credit_score" min="300" max="900" step="1" placeholder="e.g. 750" />
    </label>
    <label>
    </label>
  </div>

  <div class="grid">
    <label class="full">
      <span>Purpose</span>
      <input type="text" name="purpose" />
    </label>
  </div>

  <p class="kicker">Tip: Higher credit score and lower existing EMIs improve eligibility.</p>

  <div class="actions">
    <button type="submit" class="btn">Save Draft</button>
    <button type="button" id="eligibility-btn" class="btn secondary">Check Eligibility</button>
  </div>

  <div id="loan-result" class="result" hidden></div>
</form>
{% endblock %}

{% block scripts %}
<script>
  window.LoanUI = { endpoint: "/api/loan/save-draft" };
</script>
{% endblock %}
